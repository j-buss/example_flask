<!DOCTYPE html>
<meta charset="utf-8" />
<title>Query Result</title>
<style>
    table {
  border-collapse: collapse;
}

td, th {
  border: 1px solid #999;
  padding: 0.5rem;
  text-align: left;
}
</style>

<table>
    <thead>
        <tr>
            <th>State</th>
            <th>County</th>
            <th>Pop. (Millions)</th>
            <th>Male Pop. (Millions)</th>
            <th>Female Pop. (Millions)</th>
            <th>Median Age</th>
            <th>Median Income</th>
        </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
        <td>{{ result[2] }}</td>
        <td>{{ result[3] }}</td>
        <td>{{ result[4] }}</td>
        <td>{{ result[5] }}</td>
        <td>{{ result[6] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
